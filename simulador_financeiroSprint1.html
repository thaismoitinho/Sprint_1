<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a quantidade de hectares de sua plantação 
    <input id="input_hectares">
    <button onclick = "calcular()"> Calcular </button>
    <div id="div_calculoPlantação"></div>
</body>
</html>

<script>
    function calcular() {
    var calculoHectares = Number(input_hectares.value);
    var hectares = calculoHectares * 10000;
    var calculoPorcentagem = hectares * 0.30

    div_calculoPlantação.innerHTML = 
    `Deixando de investir no nosso projeto você 
    continua perdendo ${calculoPorcentagem} de metros quadrados de sua plantação`;

    }

</script>
