<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2784/2784460.png" type="image/x-icon">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/calculadora.css" />
    <title>Calcule Metros em Hectares</title>
  </head>
  <body>
    <div id="container-calculadora">
      <div class="elementos">
        <div id="div_titulo">
          <h1 id="titulo_inicial">
            Calculadora - HectaTech
          </h1>
        </div>
        <div id="frase_inicial">Insira a metragem do seu terreno para converter em hectares</div>
        <div id="div_buttomInput">
          <input id="input_metros" type="Number" min="0" />
          <button id="botao_calcular" onclick="calcular()">Calcular</button>
        </div>
        <div id="div_calculo"></div>
      </div>
  </div>
  </body>
</html>

<script>
  function calcular() {

    
    var metros = Number(input_metros.value);
    var hectares = metros / 10000;
    div_calculo.innerHTML = ``;

    console.log(metros);

    div_calculo.innerHTML = `<br> Você possui ${hectares} em hectares de terra`;

    if (isNaN(metros) || input_metros.value == "" || input_metros.value == 0) {
      alert("Por favor, insira um valor válido para metros.");
      div_calculo.innerHTML = ``;
  }
  }
</script>
